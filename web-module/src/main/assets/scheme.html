<!--
intent://[host]#Intent;package=[String];action=[String];category=[String];component=[String];scheme=[String];S.key=[String];i.key=[Int];end;

intent:
   HOST/URI-path // Optional host
   #Intent;
      package=[string];
      action=[string];
      category=[string];
      component=[string];
      scheme=[string];
   end;

    String => 'S'
    Boolean =>'B'
    Byte => 'b'
    Character => 'c'
    Double => 'd'
    Float => 'f'
    Integer => 'i'
    Long => 'l'
    Short => 's'
-->
